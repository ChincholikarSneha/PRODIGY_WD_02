<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <img src="https://static.vecteezy.com/system/resources/previews/026/108/160/original/stopwatch-icon-for-your-website-mobile-presentation-and-logo-design-vector.jpg" class="clock-image"> 
        <div id="time-display">00:00:00</div>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
            <button id="lap-button">Lap</button>
        </div>
        <div id="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
